<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <link rel="stylesheet" href="style1.css" />

    <title>Goal</title>
  </head>
  <body>
    <div class="team-container">
      <div class="team-heading">
        <h1>My Team</h1>
      </div>

      <div class="search">
        <i class="fa-solid fa-magnifying-glass search-icon"></i>
        <input
          class="team-input"
          type="text"
          placeholder="Filter name list by keyword, title, checkin date or metrics"
        />
      </div>
      <div class="team-tb-container">
        <div class="team-table-container">
          <table class="team-data-table">
            <thead>
              <tr>
                <th class="team-td">
                  <span> Name</span>
                  <span><img src="./images/unfold.png" width="17" /></span>
                </th>
                <th class="team-td">Title</th>
                <th class="team-td">
                  <span>Checkin Date</span>
                  <span><img src="./images/unfold.png" width="17" /></span>
                </th>
                <th class="team-td">
                  <span>Stress level</span>
                  <span><img src="./images/unfold.png" width="17" /></span>
                </th>
                <th class="team-td">
                  <span>
                    Focus Quality <br />
                    in Flow State
                  </span>
                  <span><img src="./images/unfold.png" width="17" /></span>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><a href="goal.html">Alex Johnson</a></td>
                <td>Senior Software Engineer</td>
                <td>23-02-2025</td>
                <td>2</td>
                <td>5</td>
              </tr>
              <tr>
                <td>Brett Lee</td>
                <td>Data Analyst</td>
                <td>21-01-2025</td>
                <td>8</td>
                <td>5</td>
              </tr>
              <tr>
                <td>Mitchell Starc</td>
                <td>Business Analyst</td>
                <td>23-12-2024</td>
                <td>4</td>
                <td>5</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
